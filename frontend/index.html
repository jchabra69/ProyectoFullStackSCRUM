<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clinica Dentista</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Función para enviar una petición al servidor y mostrar los resultados
        function enviarPeticion(peticion, parametro) {
            $.ajax({
                url: "ServerHttp",
                type: "POST",
                data: {
                    peticion: peticion,
                    parametro: parametro
                },
                success: function (data) {
                    // Mostrar los resultados en el div con id "resultado"
                    $("#resultado").html(data);
                },
                error: function () {
                    alert("Error al procesar la solicitud");
                }
            });
        }
    </script>
</head>
<body>
    <h1>Clinica Dentista</h1>

    <h2>Lista de Pacientes</h2>
    <form onsubmit="enviarPeticion('listaPacientes', this.apellidos.value); return false;">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos">
        <button type="submit">Buscar</button>
    </form>

    <h2>Lista de Tratamientos</h2>
    <form onsubmit="enviarPeticion('listaTratamientos', this.dniPaciente.value); return false;">
        <label for="dniPaciente">DNI del Paciente:</label>
        <input type="text" id="dniPaciente" name="dniPaciente">
        <button type="submit">Buscar</button>
    </form>

    <div id="resultado"></div>
</body>
</html>
